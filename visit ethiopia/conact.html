<main>
    <h2>Send us a Request or Message</h2>
    <p>If you have questions or want to share feedback, fill out the form below:</p>

    <form action="#" method="post">
        <label for="name">name:</label>
        <input type="text" pattern="[A-Za-z]+" name="text_input" title="Only letters are allowed">

        <label for="email">Email:</label>
        <input pattern="[A-Za-z]+" type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="message">message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
